  <body>
    <!-- 문제 1 -->
    <script>
      var 출석부 = ["흥민", "영희", "철수", "재석"];
      function 이름찾기(a) {
        출석부.forEach(function (item) {
          if (a == item) {
            console.log(`${item} 이는 목록에 있어요`);
          } else if (a != item) {
            console.log("목록에 없어요");
          }
        });
      }

      이름찾기("현지");
    </script>

    <!-- 문제 3 -->
    <script>
      function 평균비교(arr, score) {
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
          result = result + arr[i];
          console.log(result);
        }
        if (result / arr.length < score) {
          console.log("점수가 올랐어요!");
        } else {
          console.log("좀 더 분발하세요!");
        }
      }
      평균비교([2, 3, 4], 10);
    </script>
